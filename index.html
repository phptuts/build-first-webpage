<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Site</title>
    <style>
      * {
        /** 
       The star means that every element including the body will get this style
       box-sizing is affects how the height and width are calculated.
       border-box means that element will only take width and height that we 
       specify in our css. 

       You can learn more about it here:  https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing
       */
        box-sizing: border-box;
      }
      body {
        background-color: red;
      }
    </style>
  </head>
  <body></body>
</html>
